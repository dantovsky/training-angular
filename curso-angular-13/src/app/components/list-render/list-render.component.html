<h3>Animais</h3>
<ul>
    <li *ngFor="let animal of animals">
        Nome: {{animal.name}} | Tipo: {{animal.type}}
        <button (click)="showAge(animal)">Show age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
</ul>
<h3>{{animalDetails}}</h3>

<h3>Utilizando JSON-Server, Service e HttpClient para receber a lista de animais</h3>
<ul>
    <li *ngFor="let animal of animalsAPI">
        Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> | Tipo: {{animal.type}}
        <button (click)="showAge(animal)">Show age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
</ul>
<h3>{{animalDetails}}</h3>
